<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    <div class="clock">
        <div class="numbers">
            <div class="twelve">
                XII
            </div>
            <div class="three">
                III
            </div>
            <div class="six">
                VI
            </div>
            <div class="nine">
                IX
            </div>
        </div>

        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>

        </div>

        <img src="https://cdn.freebiesupply.com/images/large/2x/rolex-logo-black-and-white.png" alt="Rolex_img">
    </div>
    

<script src="script.js"></script>
</body>


</html>
